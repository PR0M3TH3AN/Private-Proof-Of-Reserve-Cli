id: SN-00
description: |
  Write a Rust binary `snapshot_tool` that connects to a running
  `bitcoind` RPC, iterates the UTXO set at a given height,
  emits a compact Merkle tree and prints the root hash.
acceptance:
  - cargo run --bin snapshot_tool -- --help
context_snippets:
  - src/spec.md:L101-L105
  - README.md:L104-L111
